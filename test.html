<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <!--Table-->
    <table>
        <tr>
            <td>Nike</td>
            <td>Jordan</td>
            <td>Anta</td>
        </tr>
        <tr>
            <td>Adidas</td>
            <td>Converse</td>
            <td>New Balance</td>
        </tr>
    </table>
    <br>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>John Doe</td>
            <td>99</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>95</td>
        </tr>
    </table>

    <br>
    <hr>
    <!--Button-->

    <button> Click! </button>


    <br>
    <!--Image-->

    <img src="https://www.icegif.com/wp-content/uploads/itachi-icegif.gif" alt="itachi">
    
    <br>

    <h1>Registration Form</h1>
    <hr>
    <!--Form-->

    <form action="">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" placeholder="Ex. John Doe" id="fullname" required>
        </div>
        
        <span>
            <label for="age">Age:</label>
            <input type="number" placeholder="0" name="" id="age" min="1" max="18">        
        </span>

        <span>
            <label for="dob">Date of Birth:</label>
            <input type="date" value="2024-01-01" id="dob">
        </span>
        
        <div>
        <label for="un">Email address:</label>
        <input type="email" placeholder="ex. juandelacruz@gmail.com" name="" id="un" required>
        </div>

        <div>
            <label for="pw">Password:</label>
            <input type="password" name="" id="pw">
        </div>
        
        
        <!--Radio Button-->
        <div>
        <p>Gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
        </div>
        
        <!--Check Box-->
        <div>
        <p>Hobbies</p>
        <input type="checkbox" name="chck">
        <span>Playing</span>
        <input type="checkbox" name="chck">
        <span>Watching</span>
        <input type="checkbox" name="chck">
        <span>Coding</span>
        </div>

        <span>
            <button type="reset">RESET</button>
        </span>
       
        <span>
            <button type="submit">SUBMIT</button>
        </span>
       

    </form>
</body>
</html>
